<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷调查页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        ul  li{
            display: inline-block;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>你好，{{ request.session.username }}。请完成下面的问卷调查</h2>
    <div class="row">
        <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div>
                <p>{{ field.label }}{{ field.errors }}</p>
                {{ field }}
            </div>
        {% endfor %}
            <button type="submit" class="btn" id="submit_questionnire">提交</button>
        </form>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
